      aria-label="Toggle navigation"

<!-- Masthead -->
<header class="masthead text-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <h3 class="mb-5">{{ page.subTitle }}</h3>
      </div>
    </div>
  </div>
</header>
